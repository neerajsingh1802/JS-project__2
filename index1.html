<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Word and Character counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
        <span id='word'> 0 </span>words and
        <span id='char'> 0 </span>characters
    </p>


    <h1 class="block-effect" style="--td: 1.2s">
      <div class="block-reveal" style="--bc: #4040bf; --d: .1s">Word</div>
      <div class="block-reveal" style="--bc: #bf4060; --d: .5s">Counter</div>
    </h1>
    

    <script src="./script.js"></script>
</body>
</html>
